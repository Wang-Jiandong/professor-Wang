<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>实验室新闻 | Iman 教授来访交流</title>

  <style>
    :root{
      --blue:#1f3c88;
      --blueDeep:#0e2f78;
      --bg:#f6f7fb;
      --card:#fff;
      --line:#e7eefc;
      --text:#222;
      --muted:#666;
      --shadow:0 10px 24px rgba(0,0,0,.08);
      --radius:14px;
      --sidebarW:240px;
    }
    *{box-sizing:border-box;}
    body{
      margin:0;
      font-family:"Segoe UI","Microsoft YaHei",Arial,sans-serif;
      background:var(--bg);
      color:var(--text);
    }
    a{color:var(--blue);text-decoration:none;}
    a:hover{text-decoration:underline;}

    /* ========== 左侧固定导航（frame效果） ========== */
    .sidebar{
      position:fixed;
      top:0; left:0;
      width:var(--sidebarW);
      height:100vh;
      background:var(--blueDeep);
      color:#fff;
      padding:16px 12px;
      border-right:1px solid rgba(255,255,255,.12);
      overflow-y:auto;
    }
    .brand{
      display:flex;gap:10px;align-items:center;
      padding:10px 8px 14px;
      border-bottom:1px solid rgba(255,255,255,.18);
      margin-bottom:14px;
    }
    .brand .avatar{
      width:54px;height:54px;border-radius:10px;
      background:rgba(255,255,255,.18);
      display:flex;align-items:center;justify-content:center;
      font-weight:900;letter-spacing:.5px;
      flex:0 0 auto;
    }
    .brand h1{margin:0;font-size:16px;line-height:1.2;}
    .brand p{margin:4px 0 0;font-size:12px;opacity:.9;line-height:1.3;}

    .nav{display:flex;flex-direction:column;gap:10px;margin-top:10px;}
    .nav a{
      display:block;
      padding:10px 10px;
      border:1px solid rgba(255,255,255,.25);
      border-radius:8px;
      color:#fff;
      background:rgba(255,255,255,.08);
      font-weight:800;
      font-size:13px;
      text-align:center;
    }
    .nav a:hover{background:rgba(255,255,255,.16);text-decoration:none;}
    .nav a.active{background:#fff;color:var(--blueDeep);border-color:#fff;}

    /* ========== 右侧内容区域（只滚动右侧） ========== */
    .main{
      margin-left:var(--sidebarW);
      padding:18px 18px 28px;
      min-height:100vh;
    }

    /* 顶部新闻头条条幅（右侧区域内） */
    .hero{
      max-width:1000px;
      margin:0 auto 14px;
      border-radius:var(--radius);
      background:linear-gradient(135deg,#2b7bd7,#1f3c88);
      color:#fff;
      padding:18px 18px;
      box-shadow:var(--shadow);
    }
    .hero h1{margin:0;font-size:20px;}
    .hero .sub{opacity:.95;margin-top:6px;font-size:13px;line-height:1.6;}
    .hero .back{
      display:inline-block;margin-top:10px;
      color:#fff;
      text-decoration:underline;
      font-size:13px;
      opacity:.95;
    }

    /* 内容卡片 */
    .page{max-width:1000px;margin:0 auto;}
    .card{
      background:var(--card);
      border:1px solid var(--line);
      border-radius:12px;
      padding:18px;
      box-shadow:0 6px 16px rgba(0,0,0,.06);
    }
    .meta{color:var(--muted);font-size:13px;line-height:1.7;margin-top:8px;}
    p{line-height:1.85;margin:10px 0;color:#333;font-size:14px;}

    .ph{
      margin-top:14px;
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
      gap:12px;
    }
    .imgph{
      border:1px dashed #cfd8ef;
      border-radius:10px;
      background:#f9fbff;
      min-height:170px;
      display:flex;
      align-items:center;
      justify-content:center;
      color:#8892a8;
      font-size:13px;
      text-align:center;
      padding:10px;
    }

    @media (max-width: 980px){
      :root{ --sidebarW:230px; }
      .sidebar{width:var(--sidebarW);}
      .main{margin-left:var(--sidebarW);}
    }
  </style>
</head>

<body>

  <!-- 左侧固定导航栏（子页面也必须有，才能像frame） -->
  <aside class="sidebar">
    <div class="brand">
      <div class="avatar">LAB</div>
      <div>
        <h1>智能电网实验室</h1>
        <p>电气与自动化工程学院<br/>山东科技大学</p>
      </div>
    </div>

    <!-- ✅ 这里是“子目录页面”的关键：链接要用 ../ 回到根目录 -->
    <nav class="nav">
      <a href="../index.html">实验室简介</a>
      <a class="active" href="../news.html">实验室新闻</a>
      <a href="../people.html">师资队伍</a>
      <a href="../research.html">研究方向</a>
      <a href="../results.html">研究成果</a>
      <a href="../contact.html">联系方式</a>
    </nav>
  </aside>

  <!-- 右侧内容 -->
  <main class="main">

    <section class="hero">
      <h1>来自伊朗伊斯法罕理工大学的 Iman 教授来访交流</h1>
      <div class="sub">实验室新闻 · News 01</div>
      <!-- ✅ 返回 news.html（根目录） -->
      <a class="back" href="../news.html">← 返回实验室新闻</a>
    </section>

    <div class="page">
      <section class="card">
        <p><b>新闻概述：</b>Iman 教授到访实验室，开展为期一个月的学术交流与合作研讨。</p>

        <p>
          （这里写 3–8 行详细内容：交流主题、讲座/讨论内容、合作方向、参观实验平台等。
          你可以先写简短版本，后续再补充。）
        </p>

        <p class="meta">可添加：时间、地点、参与人员、合作单位等。</p>

        <div class="ph">
          <div class="imgph">图片占位 1（上传后替换为 &lt;img src="../assets/news/xxx.jpg"&gt;）</div>
          <div class="imgph">图片占位 2</div>
        </div>
      </section>
    </div>

  </main>

</body>
</html>
