<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>研究团队</title>

  <style>
    :root {
      --blue: #1f3c88;
      --deep: #0e2f78;
      --bg: #f6f7fb;
      --card: #fff;
      --line: #e7eefc;
      --text: #222;
      --muted: #666;
      --shadow: 0 10px 24px rgba(0, 0, 0, .08);
      --radius: 14px;
      --sidebarW: 240px;
    }
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: "Segoe UI", "Microsoft YaHei", Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    /* 左侧固定导航栏 */
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: var(--sidebarW);
      height: 100vh;
      background: var(--deep);
      color: #fff;
      padding: 16px 12px;
      border-right: 1px solid rgba(255, 255, 255, .12);
      overflow-y: auto;
    }
    .brand {
      display: flex;
      gap: 10px;
      align-items: center;
      padding: 10px 8px 14px;
      border-bottom: 1px solid rgba(255, 255, 255, .18);
      margin-bottom: 14px;
    }
    .brand .avatar {
      width: 54px;
      height: 54px;
      border-radius: 10px;
      background: rgba(255, 255, 255, .18);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 900;
      letter-spacing: .5px;
    }
    .brand h1 {
      margin: 0;
      font-size: 16px;
      line-height: 1.2;
    }

    .nav {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 10px;
    }
    .nav a {
      display: block;
      padding: 10px 10px;
      border: 1px solid rgba(255, 255, 255, .25);
      border-radius: 10px;
      color: #fff;
      background: rgba(255, 255, 255, .08);
      font-weight: 800;
      font-size: 13px;
      text-align: center;
      transition: background .15s ease, transform .12s ease;
    }
    .nav a:hover {
      background: rgba(255, 255, 255, .16);
      text-decoration: none;
      transform: translateY(-1px);
    }
    .nav a.active {
      background: #fff;
      color: var(--deep);
      border-color: #fff;
    }

    /* 右侧内容区域 */
    .main {
      margin-left: var(--sidebarW);
      padding: 18px 18px 28px;
      min-height: 100vh;
    }

    /* 顶部欢迎条 */
    .hero {
      max-width: 1100px;
      margin: 0 auto 14px;
      border-radius: var(--radius);
      background: linear-gradient(135deg, #2b7bd7, #1f3c88);
      color: #fff;
      padding: 18px 18px;
      box-shadow: var(--shadow);
      position: relative;
      overflow: hidden;
    }
    .hero h2 {
      margin: 0;
      font-size: 20px;
      letter-spacing: .3px;
    }
    .hero p {
      margin: 8px 0 0;
      opacity: .95;
      line-height: 1.7;
      font-size: 13px;
      max-width: 920px;
    }

    .hero .hint {
      margin-top: 10px;
      display: inline-block;
      font-size: 12px;
      opacity: .95;
      background: rgba(255, 255, 255, .15);
      border: 1px solid rgba(255, 255, 255, .25);
      padding: 6px 10px;
      border-radius: 999px;
    }

    /* 研究方向 */
    .tiles {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
      margin-top: 10px;
    }
    @media (max-width: 860px) {
      .tiles {
        grid-template-columns: 1fr;
      }
    }
    .tile {
      border: 1px solid var(--line);
      border-radius: 12px;
      padding: 14px;
      background: #fff;
      transition: transform .12s ease, box-shadow .12s ease;
    }
    .tile:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 22px rgba(0, 0, 0, .08);
    }
    .tile .title {
      margin: 0;
      color: var(--blue);
      font-weight: 900;
      font-size: 15px;
    }
    .tile .desc {
      margin: 8px 0 0;
      color: #444;
      line-height: 1.75;
      font-size: 13px;
    }
    .tile .go {
      display: inline-block;
      margin-top: 10px;
      font-weight: 800;
      font-size: 13px;
    }

    /* 页脚 */
    footer {
      max-width: 1100px;
      margin: 12px auto 0;
      text-align: center;
      color: #777;
      font-size: 12px;
    }

    /* 联系方式样式 */
    .contact-info {
      font-size: 16px;
      font-weight: bold;
    }
  </style>
</head>

<body>

  <!-- 左侧固定导航栏 -->
  <aside class="sidebar">
    <div class="brand">
      <div class="avatar">LAB</div>
      <div>
        <h1>智能电网实验室</h1>
      </div>
    </div>

    <nav class="nav">
      <a class="active" href="index.html">实验室主页</a>

    </nav>
  </aside>

  <!-- 右侧内容区域 -->
  <main class="main">

    <!-- 顶部欢迎条 -->
    <section class="hero">
      <h2>欢迎访问我们的研究团队！</h2>
      <p>
        团队主要开展系统建模、异常监控、优化调度的理论研究及其在电力、石化、化工等工业领域的应用研究。更多详细信息敬请浏览“研究方向”部分，欢迎与我们联系，进一步交流！
      </p>
    </section>

    <!-- 研究方向 -->
    <section class="card">
      <div class="tiles">
        <div class="tile">
          <p class="title">报警系统</p>
          <a class="go" href="research.html">进入该方向 →</a>
        </div>

        <div class="tile">
          <p class="title">房间供热</p>
          <a class="go" href="research.html">进入该方向 →</a>
        </div>

        <div class="tile">
          <p class="title">系统辨识</p>
          <a class="go" href="research.html">进入该方向 →</a>
        </div>

        <div class="tile">
          <p class="title">化工过程</p>
          <a class="go" href="research.html">进入该方向 →</a>
        </div>
      </div>
    </section>

    <!-- 联系方式 -->
    <footer>
      <p class="contact-info">联系方式：</p>
      <p>王建东 教授，Email: <a href="mailto:jiandong@sdust.edu.cn">jiandong@sdust.edu.cn</a></p>
      <p>电话：18600779436</p>
    </footer>
  </main>

</body>
</html>
