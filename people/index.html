<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>师资队伍 | 智能电网实验室</title>
  <style>
    :root{
      --blue:#1f3c88;
      --blueDeep:#0e2f78;
      --bg:#f6f7fb;
      --card:#fff;
      --line:#e7eefc;
      --text:#222;
      --muted:#666;
      --shadow:0 10px 24px rgba(0,0,0,.08);
      --radius:14px;
    }
    *{box-sizing:border-box;}
    body{margin:0;font-family:"Segoe UI","Microsoft YaHei",Arial,sans-serif;background:var(--bg);color:var(--text);}
    a{color:var(--blue);text-decoration:none;}
    a:hover{text-decoration:underline;}

    .layout{display:flex;min-height:100vh;}
    .sidebar{
      width:240px;background:var(--blueDeep);color:#fff;
      padding:16px 12px;border-right:1px solid rgba(255,255,255,.12);
    }
    .brand{
      display:flex;gap:10px;align-items:center;
      padding:10px 8px 14px;border-bottom:1px solid rgba(255,255,255,.18);
      margin-bottom:14px;
    }
    .brand .avatar{
      width:54px;height:54px;border-radius:10px;
      background:rgba(255,255,255,.18);
      display:flex;align-items:center;justify-content:center;
      font-weight:900;letter-spacing:.5px;
    }
    .brand h1{margin:0;font-size:16px;line-height:1.2;}
    .brand p{margin:4px 0 0;font-size:12px;opacity:.9;line-height:1.3;}

    .nav{display:flex;flex-direction:column;gap:10px;margin-top:10px;}
    .nav a{
      display:block;padding:10px 10px;border:1px solid rgba(255,255,255,.25);
      border-radius:8px;color:#fff;background:rgba(255,255,255,.08);
      font-weight:800;font-size:13px;text-align:center;
    }
    .nav a:hover{background:rgba(255,255,255,.16);text-decoration:none;}
    .nav a.active{background:#fff;color:var(--blueDeep);border-color:#fff;}

    .main{flex:1;padding:18px;}
    .page{
      max-width:1100px;margin:0 auto;background:var(--card);
      border:1px solid var(--line);border-radius:12px;box-shadow:var(--shadow);
      padding:20px;
    }
    .title{
      margin:0 0 14px 0;font-size:20px;color:var(--blue);
      border-bottom:2px solid #eee;padding-bottom:10px;
    }
    .muted{color:var(--muted);font-size:13px;line-height:1.7;}

    .grid{
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
      gap:14px;
      margin-top:14px;
    }
    .card{
      border:1px solid var(--line);
      border-radius:var(--radius);
      background:#fff;
      box-shadow:0 6px 16px rgba(0,0,0,.06);
      padding:14px;
      transition:transform .15s ease, box-shadow .15s ease;
      display:flex;
      gap:12px;
      align-items:center;
    }
    .card:hover{transform:translateY(-2px);box-shadow:0 12px 24px rgba(0,0,0,.10);}
    .photo{
      width:78px;height:78px;border-radius:14px;
      object-fit:cover;border:1px solid #eee;background:#f7f7f7;
      flex:0 0 auto;
    }
    .name{margin:0;font-size:16px;font-weight:900;color:var(--blue);}
    .role{margin:6px 0 0;font-size:13px;color:#333;line-height:1.4;}
    .btn{
      display:inline-block;margin-top:10px;
      padding:7px 10px;border-radius:10px;
      border:1px solid #d7e8ff;background:#eef5ff;
      font-size:12px;font-weight:800;color:var(--blue);
    }
    .btn:hover{text-decoration:none;background:#e6f0ff;}

    .section{
      margin-top:18px;
      border:1px solid var(--line);
      border-radius:12px;
      padding:14px;
      background:#fbfcff;
    }
    .section h3{
      margin:0 0 8px 0;
      color:var(--blue);
      font-size:16px;
    }

    footer{max-width:1100px;margin:10px auto 0;text-align:center;color:#777;font-size:12px;}
  </style>
</head>

<body>
  <div class="layout">
    <aside class="sidebar">
      <div class="brand">
        <div class="avatar">LAB</div>
        <div>
          <h1>智能电网实验室</h1>
          <p>电气与自动化工程学院<br/>山东科技大学</p>
        </div>
      </div>
      <nav class="nav">
        <a href="index.html">实验室简介</a>
        <a href="news/index.html">实验室新闻</a>
        <a class="active" href="people.html">师资队伍</a>
        <a href="research.html">研究方向</a>

    </aside>

    <main class="main">

          点击教师卡片进入个人主页（支持图片展示、视频播放与内容扩展）。
        </p>

        <div class="grid">
          <a class="card" href="people/wang.html">
            <img class="photo" src="assets/屏幕截图 2026-01-25 220552.jpg" alt="王建东">

          </a>

          <a class="card" href="people/zhangchao.html">
            <img class="photo" src="assets/张超.jpg" alt="张超">
            <div>

              <span class="btn">进入个人主页 →</span>
            </div>
          </a>

          <a class="card" href="people/yangzijiang.html">
            <img class="photo" src="assets/yangzijiang.jpg" alt="扬子江">
            <div>

        <div class="section">

          <p class="muted" style="margin:0;">

      </section>

      <footer>© 2026 Professor Wang Lab | Powered by GitHub Pages</footer>
    </main>
  </div>
</body>
</html>
