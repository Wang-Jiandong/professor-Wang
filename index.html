<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>智能电网实验室</title>
  <style>
    :root{
      --blue:#1f3c88;
      --blue2:#2b7bd7;
      --bg:#f6f7fb;
      --card:#fff;
      --line:#e7eefc;
      --text:#222;
      --muted:#666;
    }
    *{box-sizing:border-box;}
    body{margin:0;font-family:"Segoe UI","Microsoft YaHei",Arial,sans-serif;background:var(--bg);color:var(--text);}
    a{color:var(--blue);text-decoration:none;}
    a:hover{text-decoration:underline;}

    .layout{display:flex;min-height:100vh;}
    .sidebar{
      width:240px;
      background:#0e2f78;
      color:#fff;
      padding:16px 12px;
      border-right:1px solid rgba(255,255,255,.12);
    }
    .brand{
      display:flex;gap:10px;align-items:center;
      padding:10px 8px 14px;
      border-bottom:1px solid rgba(255,255,255,.18);
      margin-bottom:14px;
    }
    .brand .avatar{
      width:54px;height:54px;border-radius:8px;
      background:rgba(255,255,255,.2);
      display:flex;align-items:center;justify-content:center;
      font-weight:800;
    }
    .brand h1{margin:0;font-size:16px;line-height:1.2;}
    .brand p{margin:4px 0 0;font-size:12px;opacity:.9;line-height:1.3;}

    .nav{display:flex;flex-direction:column;gap:10px;margin-top:10px;}
    .nav a{
      display:block;
      padding:10px 10px;
      border:1px solid rgba(255,255,255,.25);
      border-radius:6px;
      color:#fff;
      background:rgba(255,255,255,.08);
      font-weight:700;
      font-size:13px;
      text-align:center;
    }
    .nav a:hover{background:rgba(255,255,255,.16);text-decoration:none;}
    .nav a.active{background:#fff;color:#0e2f78;border-color:#fff;}

    .main{flex:1;padding:18px;}
    .page{
      max-width:1080px;
      margin:0 auto;
      background:var(--card);
      border:1px solid var(--line);
      border-radius:12px;
      box-shadow:0 6px 16px rgba(0,0,0,.08);
      padding:20px;
    }
    .title{
      margin:0 0 12px 0;
      font-size:20px;
      color:var(--blue);
      border-bottom:2px solid #eee;
      padding-bottom:8px;
    }
    .muted{color:var(--muted);font-size:13px;}
    footer{max-width:1080px;margin:10px auto 0;text-align:center;color:#777;font-size:12px;}
  </style>
</head>

<body>
  <div class="layout">
    <aside class="sidebar">
      <div class="brand">
        <div class="avatar">LAB</div>
        <div>
          <h1>智能电网实验室</h1>
          <p>电气与自动化工程学院<br/>山东科技大学</p>
        </div>
      </div>

      <nav class="nav">
        <a class="active" href="index.html">首页</a>
        <a href="about.html">实验室简介</a>
        <a href="news/index.html">实验室新闻</a>
        <a href="people.html">师资队伍</a>
        <a href="research.html">研究方向</a>
        <a href="results.html">研究成果</a>
        <a href="contact.html">联系方式</a>
      </nav>
    </aside>

    <main class="main">
      <section class="page">
        <h2 class="title">欢迎来到智能电网实验室</h2>
        <p>
          这里是实验室宣传网页的框架版本（可持续完善）。左侧导航栏可进入各个模块页面，
          新闻页面支持进一步点开子新闻页；研究方向页面支持视频/图片展示；师资队伍可跳转个人主页。
        </p>
        <p class="muted" style="margin-top:10px;">
          提示：你也可以把“实验室简介”的内容直接放在首页，把 about.html 当成备用页。
        </p>
      </section>

      <footer>© 2026 Professor Wang Lab | Powered by GitHub Pages</footer>
    </main>
  </div>
</body>
</html>
