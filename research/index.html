<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>研究方向 | 山科大智能电网实验室</title>

  <style>
    :root{
      --blue:#1f3c88;
      --blue2:#2b7bd7;
      --bg:#f6f7fb;
      --card:#ffffff;
      --line:#e7eefc;
      --text:#222;
      --muted:#666;
      --shadow:0 10px 24px rgba(0,0,0,.08);
      --radius:16px;
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      font-family:"Segoe UI","Microsoft YaHei",Arial,sans-serif;
      background:var(--bg);
      color:var(--text);
    }

    a{ color:var(--blue); text-decoration:none; }
    a:hover{ text-decoration:underline; }

    /* Top hero */
    .topbar{
      background:linear-gradient(180deg,var(--blue2),var(--blue));
      color:#fff;
      padding:22px 16px 18px;
    }
    .topbar .wrap{
      max-width:1100px;
      margin:0 auto;
      display:flex;
      justify-content:space-between;
      align-items:flex-end;
      gap:12px;
    }
    .topbar h1{
      margin:0;
      font-size:22px;
      letter-spacing:.5px;
    }
    .topbar p{
      margin:8px 0 0;
      opacity:.92;
      font-size:14px;
      line-height:1.5;
      max-width:820px;
    }
    .topbar .back{
      color:#fff;
      font-size:14px;
      text-decoration:underline;
      white-space:nowrap;
      opacity:.95;
    }

    /* Layout */
    .container{
      max-width:1100px;
      margin:18px auto 40px;
      padding:0 16px;
    }

    /* Section block */
    .block{
      background:var(--card);
      border:1px solid var(--line);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:18px;
      margin-bottom:16px;
    }
    .block h2{
      margin:0 0 12px 0;
      color:var(--blue);
      font-size:18px;
      letter-spacing:.2px;
    }
    .block .sub{
      margin:-6px 0 12px 0;
      color:var(--muted);
      font-size:13px;
    }

    .hr{
      height:1px;
      background:var(--line);
      margin:10px 0 14px;
    }

    /* Pills */
    .pills{
      display:flex;
      flex-wrap:wrap;
      gap:8px;
      margin-top:10px;
    }
    .pill{
      font-size:12px;
      padding:5px 10px;
      border-radius:999px;
      background:#eef5ff;
      border:1px solid #d7e8ff;
      color:var(--blue);
      white-space:nowrap;
    }

    /* Feature rows */
    .feature{
      display:grid;
      grid-template-columns:1.2fr .8fr;
      gap:16px;
      align-items:start;
    }
    @media (max-width:960px){
      .feature{ grid-template-columns:1fr; }
    }

    .text p{
      margin:0 0 10px 0;
      line-height:1.75;
      font-size:14px;
      color:#333;
    }
    .text ul{
      margin:8px 0 0 18px;
      padding:0;
      color:#333;
      line-height:1.8;
      font-size:14px;
    }

    /* Media box */
    .media{
      border:1px solid #e9eefc;
      border-radius:14px;
      overflow:hidden;
      background:#fff;
    }
    .media .cap{
      padding:10px 12px;
      font-size:13px;
      color:#234;
      background:#f4f8ff;
      border-bottom:1px solid #e9eefc;
    }
    .media .body{
      padding:12px;
    }

    .video-wrap{
      width:100%;
      border-radius:12px;
      overflow:hidden;
      background:#000;
      border:1px solid #eee;
    }
    .video-wrap video{
      width:100%;
      height:auto;
      display:block;
      max-height:420px;
    }

    .img{
      width:100%;
      display:block;
      border-radius:12px;
      border:1px solid #eee;
      background:#f7f7f7;
    }

    .note{
      margin-top:10px;
      font-size:12px;
      color:#777;
      line-height:1.6;
    }

    /* Anchor nav */
    .nav{
      display:flex;
      flex-wrap:wrap;
      gap:10px;
      margin-top:12px;
    }
    .nav a{
      font-size:13px;
      padding:6px 10px;
      border-radius:10px;
      border:1px solid #d7e8ff;
      background:#ffffff;
    }
    .nav a:hover{
      background:#eef5ff;
      text-decoration:none;
    }

    .foot{
      color:#777;
      font-size:12px;
      text-align:center;
      margin-top:18px;
    }
  </style>
</head>

<body>
  <header class="topbar">
    <div class="wrap">
      <div>
        <h1>研究方向</h1>
        <p>
          本实验室聚焦电力工业关键环节的建模、监测与优化，
          主要研究方向包括：动态系统辨识、控制性能评价与优化、
          异常工况监控、运行优化调度、工业大数据分析，
          并面向发电、输配电、用电等场景开展方法研究与工程应用验证。
        </p>

        <div class="nav">
          <a href="#id">动态系统辨识</a>
          <a href="#cpo">控制性能评价与优化</a>
          <a href="#abn">异常工况监控</a>
          <a href="#opt">运行优化调度</a>
          <a href="#bda">工业大数据分析</a>
          <a href="#app">典型应用场景</a>
        </div>
      </div>

      <a class="back" href="../index.html#research">← 返回首页</a>
    </div>
  </header>

  <main class="container">

    <!-- 总体介绍 -->
    <section class="block" id="overview">
      <h2>总体介绍</h2>
      <div class="hr"></div>

      <div class="feature" style="grid-template-columns:1fr;">
        <div class="text">
          <p>
            我们围绕电力系统与工业过程的复杂动态特性，
            构建“数据—模型—决策”闭环方法体系，
            支撑安全运行、性能提升与优化调度。
          </p>

          <div class="pills">
            <span class="pill">动态建模</span>
            <span class="pill">监测诊断</span>
            <span class="pill">性能优化</span>
            <span class="pill">调度决策</span>
            <span class="pill">工业大数据</span>
          </div>
        </div>
      </div>
    </section>

    <!-- 后续各方向保持不变，仅做排版 -->

    <div class="foot">
      © 王教授实验室 · Research Page
    </div>
  </main>
</body>
</html>
